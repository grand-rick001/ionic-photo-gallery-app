<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Recordings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Audio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="recording"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-explore-container name="Voice Recorder"></app-explore-container>
</ion-content>
